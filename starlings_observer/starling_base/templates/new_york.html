{% extends 'base.html' %}

{% block content %}
	<h1>Starlings Found</h1>
	Locations: {{ this_location}}
	{% for this_bird in birds %}
			<ul>
				<li>Bird ID:<a href="{% url 'starling_detail' %}">{{ this_bird.number }}</a></li>
				<li> Location:{{ this_bird.location_id }}</li>
			</ul>
						
	{% endfor %}			
	{{ form.as_p }}
{% endblock %}
